<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>BookTrack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<div class ="container" id="contents">


    <h3>BookTrack Home Page</h3>

    <p> Wana track some books?</p>

    <div class="alert alert-warning" v-if="error">{{error}}</div>

    <div class="input-group" style="margin-bottom: 1rem">
        <input type="text" class="form-control" placeholder="Title to search" v-model="query">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button"  v-on:click="getBooks" >Search</button>
        </div>
    </div>


    <div v-for="book in books">
        <book-card
                v-bind:book="book"
                v-bind:key="book.id">
        </book-card>
    </div>

    <div class="alert alert-primary" v-if="message" >{{message}}</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

<script src="js/app.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>


</html>
